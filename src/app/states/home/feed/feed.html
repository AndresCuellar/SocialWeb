<md-content>
    <div flex >
        <md-card ng-repeat="post in fdCtrl.feed">
            <md-card-header md-colors="::{backgroundColor: 'default-primary-700'}">
                <md-card-avatar>
                    <img ng-src="{{post.user.userImgPath}}" ng-style="{'border-radius': '50px'}">
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{post.user.userName}}</span>
                    <span class="md-subhead">{{post.postDate | date:'medium'}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <p>{{post.message}}</p>
            </md-card-content>
            <md-card-footer>
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button md-raised md-accent" aria-label="Favorite" ng-click="fdCtrl.toggleStart(post)">
                            <ng-md-icon icon="{{post.star}}" ng-attr-style="fill: {{post.fill}}" size="24"></ng-md-icon>
                        </md-button>
                    </md-card-icon-actions>
                    <md-button class="md-icon-button md-raised" aria-label="Favorite">
                        <ng-md-icon icon="send" ng-attr-style="fill: black" size="24"></ng-md-icon>
                    </md-button>
                </md-card-actions>
            </md-card-footer>
        </md-card>
    </div>
</md-content>
